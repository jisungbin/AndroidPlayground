plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "com.github.takahirom.decomposer"
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.devtools.ksp' version '1.7.10-1.0.6'
}

android {
    compileSdk 33
    namespace 'land.sungbin.androidplayground'

    defaultConfig {
        applicationId "land.sungbin.androidplayground"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
        freeCompilerArgs += [
                "-opt-in=kotlin.RequiresOptIn",
                "-Xjvm-default=all",
                "-Xcontext-receivers"
        ]
        freeCompilerArgs += [
                "-P",
                "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=${rootProject.file(".").absolutePath}/report/compose-metrics"
        ]
        freeCompilerArgs += [
                "-P",
                "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=${rootProject.file(".").absolutePath}/report/compose-reports"
        ]
    }

    buildFeatures {
        dataBinding true
        compose true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
        main.kotlin.srcDirs += 'build/generated/ksp/main/kotlin'
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.3.0-rc02"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        benchmark {
            debuggable = false
            signingConfig = debug.signingConfig
            matchingFallbacks = ["release"]
        }
    }
}


dependencies {
    // android
    implementation "androidx.core:core-ktx:1.9.0"
    implementation "com.google.android.material:material:1.6.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.paging:paging-runtime:3.1.1"

    // compose
    implementation "androidx.activity:activity-compose:1.5.1"
    implementation 'com.github.skydoves:landscapist-coil:2.0.0'
    implementation "androidx.compose.material3:material3:1.0.0-beta02"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.0-alpha02"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0-alpha02"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.0-alpha02"
    implementation 'com.google.accompanist:accompanist-systemuicontroller:0.26.3-beta'

    // hilt
    implementation 'com.google.dagger:hilt-android:2.43.2'
    kapt 'com.google.dagger:hilt-compiler:2.43.2'

    // tools
    implementation "androidx.profileinstaller:profileinstaller:1.2.0"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "org.jetbrains.kotlinx:kotlinx-collections-immutable:0.3.5"

    // MuteKt
    implementation('dev.shreyaspatil.mutekt:mutekt-core:1.0.0-alpha03')
    ksp('dev.shreyaspatil.mutekt:mutekt-codegen:1.0.0-alpha03')

    // debug
    debugImplementation "androidx.customview:customview:1.2.0-alpha01"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.customview:customview-poolingcontainer:1.0.0"

    // test
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"

    // quack - bom
    /*implementation platform("team.duckie.quack:quack-bom:1.0.0-dev05")
    implementation "team.duckie.quack:quack-ui-components"
    implementation "team.duckie.quack:quack-lint-core"
    implementation "team.duckie.quack:quack-lint-quack"
    implementation "team.duckie.quack:quack-lint-compose"*/

    // quack
    implementation "team.duckie.quack:quack-ui-components:1.0.0-dev07"
    implementation "team.duckie.quack:quack-lint-core:1.0.0-dev07"
    implementation "team.duckie.quack:quack-lint-quack:1.0.0-dev07"
    implementation "team.duckie.quack:quack-lint-compose:1.0.0-dev07"
}