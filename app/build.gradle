plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "com.github.takahirom.decomposer"
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk 32
    namespace 'land.sungbin.androidplayground'

    defaultConfig {
        applicationId "land.sungbin.androidplayground"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn"]
        freeCompilerArgs += ["-P",
                             "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=${rootProject.file(".").absolutePath}/report/compose-metrics"]
        freeCompilerArgs += ["-P",
                             "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=${rootProject.file(".").absolutePath}/report/compose-reports"]
    }

    buildFeatures {
        dataBinding true
        compose true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.2.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }

        benchmark {
            debuggable = false
            signingConfig = debug.signingConfig
            matchingFallbacks = ["release"]
        }
    }
}

dependencies {
    // android
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "com.google.android.material:material:1.6.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // compose
    implementation "androidx.activity:activity-compose:1.4.0"
    implementation "androidx.compose.material3:material3:1.0.0-alpha13"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.24.11-rc"

    // hilt
    implementation "com.google.dagger:hilt-android:2.42"
    kapt "com.google.dagger:hilt-compiler:2.42"

    // tooling
    implementation "androidx.profileinstaller:profileinstaller:1.2.0-rc01"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"

    // debug
    debugImplementation "androidx.customview:customview:1.2.0-alpha01"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.customview:customview-poolingcontainer:1.0.0-rc01"
}